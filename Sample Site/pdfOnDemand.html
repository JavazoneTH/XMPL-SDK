<!doctype html>
<html lang="en" ng-app="xmp.app">
<head>
	<meta charset="utf-8">
	<title>Sample PDF On demand page</title>
	<link href="./deps/xmp/css/xmp.css" rel="stylesheet" media="screen">
	<link href="./css/main.css" rel="stylesheet" media="screen">
</head>
<body>
	<div ng-controller="XMPPersonalizedPage"
			xmp-tracking-page-name="pdf on demand page" 
			xmp-cloak
			>
		<div class="section">
			<div class="section-title">Text ADOR</div>
			<div class="section-content">
				<div>Sample PDF creation for {{xmp.r['First Name']}} {{xmp.r['Last Name']}}</div>
			</div>
		</div>			

		<div class="section">
			<div class="section-title">Download PDF</div>
			<div class="section-content">
			<ul class="no-list">
				<li>
					<!-- default GUI, document 1 -->
					<xmppdfondemand xmp-document-id ="1" xmp-button-title="Welcome"/>
				</li>
				<li>
					<!-- default GUI, document 2 -->
					<xmppdfondemand xmp-document-id ="2" xmp-button-title="Thank you!"/>
				</li>
				<li>
					<!-- custom GUI -->
					<xmppdfondemand xmp-document-id ="2">
						<button type="button" class="btn" ng-click="generateDocument()" ng-disabled="status=='in progress'">Click Me</button> 
						<span ng-show="status=='in progress'">waiting</span>
						<a ng-show="status=='completed'" href="{{downloadURL}}" class="xmpDownloadResult">download</a>
						<span ng-show="status=='failed'">{{errorMessage}}</span>
					</xmppdfondemand>
				</li>
			</div>
		</div>
	</div>
  	<script src="./deps/jquery/jquery-1.10.2.min.js"></script>
  	<script src="./deps/xmp/js/xmp.min.js"></script>
	<script src="./xmpcfg.js"></script>
</body>
</html>
