<!doctype html>
<html lang="en" ng-app="xmp.app">
<head>
	<meta charset="utf-8">
	<title>Sample PDF On demand page</title>
	<link href="./deps/xmp/css/xmp.css" rel="stylesheet" media="screen">
	<link href="./css/main.css" rel="stylesheet" media="screen">
</head>
<body>
	<div ng-controller="XMPPersonalizedPage"
			xmp-tracking-page-name="pdf on demand page" 
			xmp-cloak
			>
		<div class="section">
			<div class="section-title">Sample PDF creation for {{xmp.r['First Name']}} {{xmp.r['Last Name']}}</div>
			<div class="section-content">
			<ul class="no-list">
				<li>
					<a xmp-href="{{xmp.r['XMPie.PDF.P1']}}">View PDF</a>
				</li>				
			</div>
		</div>
	</div>
  	<script src="./deps/jquery/jquery-1.10.2.min.js"></script>
  	<script src="./deps/xmp/js/xmp.min.js"></script>
	<script src="./xmpcfg.js"></script>
</body>
</html>
